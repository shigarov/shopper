server.port=8081

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true

spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.sql.init.platform=h2
spring.sql.init.encoding=utf-8
#spring.sql.init.data-locations=classpath:data-dev.sql

spring.h2.console.enabled=true

spring.servlet.multipart.max-file-size=1024KB
spring.servlet.multipart.max-request-size=1024KB

# File system storage directory
storage.images-dir=images-dev

# Number of items presented in a row on the main page
presentation.item-row-size=4